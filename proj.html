<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .progress {
      height: 20px;
    }

    .progress-bar {
      transition: width 0.6s ease;
    }

    /* Custom Progress Bar Colors */
    .progress-bar-success {
      background-color: #28a745;
    }

    .progress-bar-info {
      background-color: #17a2b8;
    }

    .progress-bar-warning {
      background-color: #ffc107;
    }

    .progress-bar-danger {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>About Us</h2>
    <p>We are a team of passionate individuals dedicated to delivering high-quality services.</p>

    <h3>Our Skills</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">Web Development (90%)</div>
    </div>
    <div class="progress mt-3">
      <div class="progress-bar progress-bar-info" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">Graphic Design (80%)</div>
    </div>
    <div class="progress mt-3">
      <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Digital Marketing (75%)</div>
    </div>
    <div class="progress mt-3">
      <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">Content Writing (70%)</div>
    </div>
  </div>
</body>
</html>
